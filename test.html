<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Overlay with Limited Range Light Effect</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100%;
      background: url('images/background.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.95) 100%); /* Darker overlay */
    }

    .light {
      width: 200px; /* Adjust the size of your light */
      height: 200px;
      border-radius: 50%; /* For circular shape */
      background: radial-gradient(circle, transparent 0%, transparent 40%, rgba(255,255,255,0.8) 40%, rgba(255,255,255,0.6) 100%); /* Light effect */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 50px 1000px rgba(255, 255, 255, 0); /* Adjust the size and color of the light */
      mix-blend-mode: screen; /* This blends the light with the background */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dark-overlay"></div>
    <div class="light"></div>
  </div>
</body>
</html>
