<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-popup {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Start with transparent background */
            animation: fadeInAnimation 0.5s ease-in forwards; /* Apply the fade-in animation */
        }
        
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutAnimation {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        .video-popup-content {
            position: relative;
            margin: 5% auto;
            height: 800px;
            width: 100%;
            max-width: 80%;
            max-height: 80%;
        }
        
        .close {
            color: #fff;
            position: absolute;
            top: -40px;
            right: -20px;
            font-size: 80px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        
        .container-video {
            position: relative;
            width: 560px; /* Adjust width as needed */
            height: 315px; /* Adjust height as needed */
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
        
        .thump {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-popup-iframe {
            width: 100%;
            height: 100%;
        }

        
    </style>
</head>
<body>
    <div class="container-video" onclick="openVideoPopup()">
        <img class="thump" src="images/riftmaker.jpg" alt="Slide 1">
      
      
        <!-- <img class="play-video" src="images/play.png" alt="Plays"> -->
    </div>
    
    <div id="video-popup" class="video-popup">
        <div class="video-popup-content">
            <span class="close" onclick="closeVideoPopup()">&times;</span>
            <iframe id="video-popup-iframe" class="video-popup-iframe" src="https://www.youtube.com/embed/EXHMIJ5gI-0?si=4yb749fm_qQtPEdR&amp;start=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
<script>
    function openVideoPopup() {
        var videoPopup = document.getElementById("video-popup");
        videoPopup.style.display = "block";
        videoPopup.style.animation = ""; // Remove animation property to reset animation state
        videoPopup.style.animation = "fadeInAnimation 0.5s ease-in forwards"; // Apply fade-in animation
    }
    
    function closeVideoPopup() {
        var videoPopup = document.getElementById("video-popup");
        var videoIframe = document.getElementById("video-popup-iframe");
        videoIframe.src = videoIframe.src; // Reload the iframe to restart the video
        videoPopup.style.animation = ""; // Remove animation property to reset animation state
        videoPopup.style.animation = "fadeOutAnimation 0.5s ease-out forwards"; // Apply fade-out animation
        setTimeout(() => { /* Hide the popup after animation completes */
            videoPopup.style.display = "none";
        }, 500); // Adjust the timeout value to match the duration of the fade-out animation
    }
    // Close video popup when clicked outside the popup content
    window.addEventListener('click', function(event) {
        var videoPopup = document.getElementById("video-popup");
        if (event.target == videoPopup) {
            closeVideoPopup();
        }
    });
</script>

</body>
</html>
